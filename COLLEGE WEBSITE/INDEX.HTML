<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sw. Narendra Singh Mahavidyalaya</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header id="header"></header>

  <!-- Hero Slider -->
  <section class="hero">
    <div class="slider" id="slider">
      <div class="slide active"><img src="images/img1.jpg" alt="Campus 1"></div>
      <div class="slide"><img src="images/campus2.jpg" alt="Campus 2"></div>
      <div class="slide"><img src="images/campus3.jpg" alt="Campus 3"></div>
    </div>
    <div class="controls">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </section>

  <!-- Notice Board -->
  <section class="notices">
    <h2>Latest Notices</h2>
    <ul id="notice-list"></ul>
  </section>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
